<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>hashhistory</title>
<script src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js" type="text/javascript"></script>
<script src="http://js.static.yandex.net/jquery/1.3.2/jquery.js" type="text/javascript"></script>
<script src="jquery.hashhistory.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).bind('hashChange', function(e, h){
        $('#bla').text(h);
    });
</script>
</head>
<body>
    <a href="#1">1</a>
    <a href="#2">2</a>
    <a href="#3">3</a>
    <hr/>

    <div id="bla"></div>
</body>
</html>
